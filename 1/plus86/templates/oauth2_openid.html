<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
	<HEAD><TITLE>用户信息</TITLE>
		<META charset=utf-8>
		<META name=viewport content="width=device-width, user-scalable=no, initial-scale=1">
		<LINK rel="stylesheet" href="/site_media/css/jquery.mobile-1.3.2.css">
		<SCRIPT src="/site_media/js/jquery-1.10.2.js"></SCRIPT>
		<SCRIPT src="/site_media/js/jquery.mobile-1.3.2.js"></SCRIPT>
	</HEAD>

	<BODY>
		<script type="text/javascript">
			document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
				WeixinJSBridge.call('hideOptionMenu');
			});
			document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
				WeixinJSBridge.call('hideToolbar');
			});
		</script>
        {% if request.user.is_authenticated %}  
        <div class="pull-right">  
            <a href=#>欢迎您：{{request.user}}</a>    
            <a class="btn danger small" href="{% url depotapp.views.logout_view %}">注销</a>  
        </div>
        {% endif %}
		<div data-role="page" id="page1">
			<div data-role="content">
				<div style=" text-align:center">
					<img style="width: 99%; height: %" src="{{res.headimgurl}}">
				</div>
				<UL data-role="listview" data-inset="true">
					<LI>
						<P>
							
							<div class="fieldcontain">
								<label for="nickname">昵称</label>
								<input name="nickname" id="nickname" value="{{res.nickname}}" type="text" >
							</div>
							<div class="fieldcontain">
								<label for="sex">性别</label>
								<input name="sex" id="sex" value="{{res.sex}}" type="text" >
							</div>
							<div class="fieldcontain">
								<label for="country">国家</label>
								<input name="country" id="country" value="{{res.country}}" type="text" >
							</div>
							<div class="fieldcontain">
								<label for="province">省份</label>
								<input name="province" id="province" value="{{res.province}}" type="text" >
							</div>
							<div class="fieldcontain">
								<label for="city">城市</label>
								<input name="city" id="city" value="{{res.city}}" type="text" >
							</div>
							
						</P>
					</LI>
				</UL>
			</div>
			<div data-theme="a" data-role="footer" data-position="fixed">
				<h3>86PLUS工作室</h3>
			</div>
		</div>

	</BODY>
</HTML>
